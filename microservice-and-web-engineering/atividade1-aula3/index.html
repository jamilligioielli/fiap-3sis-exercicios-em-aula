<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 3 | Typescript</title>
</head>
<body>
    <div>
        <h3>Gerar campeonatos</h3>
    <form id="formCampeonatos">
        <label for="nome">Nome</label>
        <input type="text" name="nome" id="nome"/>
        <br>
        <label for="categoria">Categoria</label>
        <select id="categoria">
            <option value="amador">Amador</option>
            <option value="profissional">Profissional</option>
        </select>
        <br>
        <label for="torneio">Tipo de torneio</label>
        <select id="torneio">
            <option value="mata-mata">Mata-mata</option>
            <option value="pontos-corridos">Pontos Corridos</option>
        </select>
        <br>
        <label for="dataInicio">Data inicio</label>
        <input type="text" id="dataInicio" name="dataInicio"/>
        <br>
        <label for="dataFim">Data fim</label>
        <input type="text" id="dataFim" name="dataFim"/>
        <button type="submit"> Cadastrar Campeonatos</button>
    </form>
    </div>
    <div id="campeonatos">
    </div>
    <br/>
    <button type="button" onclick="gerarTimes()">Gerar Times</button>
    <div id="times">
    </div>
    <br/>
    <button type="button" onclick="gerarPartidas()">Gerar Partidas</button>
    <div id="partidas">
    </div>
    <script src="./scripts/index.js"></script>
</body>
</html>
