<!DOCTYPE html>
<html lang="pt-BR">
<head>

  <title>Aula 3 | Times</title>
</head>
<body>
  <div>
    <h3>Gerar Times</h3>
    <form id="formTimes">
      <label for="nome">Nome</label>

      <label for="nomeCurto">Nome Curto</label>
      <input type="text" id="nomeCurto" name="nomeCurto" />
      <br>
      <button type="submit"> Cadastrar</button>
    </form>
  </div>
  <section>
    <table>
      <thead>
        <th>Nome</th>
        <th>Nome curto</th>
      </thead>
      <tbody id="times"></tbody>
    </table>
  </section>
  <script type="module" src="./scripts/dist/time.js"></script>
