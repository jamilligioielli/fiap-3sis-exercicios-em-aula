<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="assets/styles/common.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"

<body>
  <main>
    <h1>Exerc√≠cio 10</h1>
    <section>
      <h2>Listar dados</h2>
      <table id="tableMock">
        <thead>
          <tr>
            <th>ID</th>
            <th>Nome</th>
            <th>Email</th>
            <th>Idade</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </section>
    <section>
      <h2>Cadastrar novo</h2>
      <form id="mockablePostForm">
        <div class="form-field">
          <label for="name">Nome</label>
            <input id="nome" type="text" name="nome" placeholder="Digite seu nome" required />
        </div>
        <div class="form-field">
          <label for="email">E-mail</label>
            <input id="email" type="email" name="email" placeholder="Digite seu email" required />
        </div>
        <div class="form-field">
          <label for="idade">Idade</label>
            <input id="idade" type="number" name="idade" placeholder="Digite sua idade" min="1" required />
        </div>
        <button type="submit">Enviar</button>
      </form>
    </section>
  </main>
  <script src="assets/scripts/mockable-io.js"></script>
  <script src="assets/scripts/exercicio10.js"></script>
</body>
