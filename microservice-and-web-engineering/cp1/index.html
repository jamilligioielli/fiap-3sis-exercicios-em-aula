<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CP1 1 | Livros </title>
</head>
<body>
    <section>
    <h3>Cadastro de livros</h3>
    <form id="formCadastro">
        <label for="titulo">Titulo</label>
        <input type="text" name="titulo" id="titulo" required/>
        <br>
        <label for="autor">Autor</label>
        <input type="text" name="autor" id="autor" required/>
        <br>
        <label for="paginas">Paginas</label>
        <input type="number" name="paginas" id="paginas" required/>
        <br>
        <label for="genero">Genero</label>
        <input type="text" name="genero" id="genero"/>
        <br>
        <button type="submit"> Cadastrar</button>
    </form>
    </div>
    <br/>
    <br/>
    <section>
        <h3>Buscar livros por autor</h3>
        <form id="formBusca">
            <label for="autor">Autor</label>
            <input type="text" name="autor" id="autorBusca" required/>
            <br>
            <button type="submit"> Buscar</button>
        </form>
    </section>
    <br/>
    <br/>
    <section>
        <h3>Lista de livros</h3>
        <button type="button" id="btnLimparFiltro">Limpar filtros</button>
        <br/>
        <table>
            <thead>
                <th>Titulo</th>
                <th>Autor</th>
                <th>Paginas</th>
                <th>Genero</th>
            </thead>
            <tbody id="livros">
            </tbody>
        </table>
    </section>
    <script src="./scripts/dist/localstoragectrl.js"></script>
    <script src="./scripts/dist/cadastro.js"></script>
</body>
</html>
